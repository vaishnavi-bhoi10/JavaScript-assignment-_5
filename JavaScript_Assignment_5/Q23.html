<!DOCTYPE html>
<html>
<head>
    <title>Change Paragraph Text</title>
</head>
<body>
    <p id="para">This is some dummy content.</p>
    <button onclick="changeText()">Change Text</button>

    <script>
        function changeText() {
            document.querySelector("#para").innerHTML = "The content has been changed!";
        }
    </script>
</body>
</html>
