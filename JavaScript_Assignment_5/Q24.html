<!DOCTYPE html>
<html>
<head>
    <title>Change Background Color</title>
</head>
<body>
    <p id="para" ondblclick="changeBackground()">This is some dummy content.</p>

    <script>
        function changeBackground() {
            document.getElementById("para").style.backgroundColor = "grey";
        }
    </script>
</body>
</html>
