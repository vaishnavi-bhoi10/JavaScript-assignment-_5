<!DOCTYPE html>
<html>
<head>
    <title>Even or Odd</title>
</head>
<body>
    <script>
        const data = 7; // Change this number to test with other values
        if (data % 2 === 0) {
            console.log("The number is even.");
        } else {
            console.log("The number is odd.");
        }
    </script>
</body>
</html>
